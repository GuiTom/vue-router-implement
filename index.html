<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Router Demo</title>
    <style>
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #42b983;
        }
        .nav a:hover {
            color: #3aa876;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Vue3 Router Demo</h1>
        <div class="nav">
            <a href="#/">首页</a>
            <a href="#/about">关于</a>
        </div>
        <div class="programmatic-nav">
            <button onclick="window.router.push('/')">跳转到首页</button>
            <button onclick="window.router.push('/about')">跳转到关于</button>
        </div>
        <div id="router-container"></div>
    </div>
    <script type="module">
        import { Router, createRouterView } from './js/router.js';
        import { Home, About } from './js/pages.js';

        // 创建路由实例
        window.router = new Router({
            routes: [
                { path: '/', component: Home },
                { path: '/about', component: About }
            ]
        });

        // 挂载路由视图
        const routerView = createRouterView(router);
        document.getElementById('router-container').appendChild(routerView);
    </script>
</body>
</html>
